{% extends "base.html" %}

{% block content %}
<h2>Download Index</h2>
{% if index %}
<p onclick="location.href = '/'">Click to go back</p>
{% else %}
<p onclick="history.go(-1)">Click to go back</p>
{% endif %}
<h3>Files</h3>
<ul>
	{% for f in files %}
	<li>
		<a href="{{f[1]}}" style='font-size: 1.25em'>{{ f[0] }}</a>
	</li>
	{% endfor %}
</ul>
<h3>Directories</h3>
<ul>
	{% for d in dirs %}
	<li>
		<a href="{{d[1]}}" style='font-size: 1.25em'>{{ d[0] }}</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
